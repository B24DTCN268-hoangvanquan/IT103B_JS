<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const players = [
        "Messi - Forward - 25 - 15",
        "Ronaldo - Forward - 30 - 10",
        "Neymar - Forward - 18 - 20",
        "De Bruyne - Midfielder - 8 - 25",
        "Kante - Midfielder - 2 - 5",
        "Van Dijk - Defender - 5 - 3",
        "Alisson - Goalkeeper - 0 - 1",
      ];

      const reportTopPerformers = (minPerformance, arr) => {
        const processed = arr
          .map((p) => {
            const [name, position, goals, assists] = p.split(" - ");
            return { name, position, performance: +goals + +assists };
          })
          .filter((p) => p.performance >= minPerformance);
        processed.forEach((p) => console.log(`${p.name}: ${p.performance}`));
        const total = processed.reduce((sum, p) => sum + p.performance, 0);
        console.log(`Tổng hiệu suất: ${total}`);

        return total;
      };

      reportTopPerformers(20, players);
    </script>
  </body>
</html>
