<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let students = [
        {
          id: 1,
          studentName: "An",
        },
        {
          id: 2,
          studentName: "Hiếu",
        },
      ];
      let id = prompt("Nhập id sinh viên");
      let studentName = prompt("Nhập tên sinh viên");
      students.push({
        id: id,
        studentName,
      });
      console.log(students);

      // In ra danh sách tên sinh viên
      students.forEach((student) => {
        console.log(student.studentName);
      });

      //thêm mới sinh viên
    </script>
  </body>
</html>
