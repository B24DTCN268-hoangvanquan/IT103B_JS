<script>
  let squad = [
    { id: 1, name: "Nguyen Van A", goals: 10, position: "FW" },
    { id: 2, name: "Tran Van B", goals: 5, position: "MF" },
    { id: 3, name: "Le Van C", goals: 0, position: "DF" },
    { id: 4, name: "Pham Van D", goals: 12, position: "FW" },
    { id: 5, name: "Dang Van E", goals: 0, position: "GK" },
  ];

  let choice;

  do {
    choice = +prompt(`
--- FOOTBALL MANAGER PRO ---
1. Xem đội hình
2. Thêm cầu thủ
3. Tìm kiếm (theo ID)
4. Cập nhật bàn thắng
5. Xóa cầu thủ
0. Thoát
`);

    switch (choice) {
      case 1:
        console.log("=== DANH SÁCH ĐỘI HÌNH ===");
        squad.forEach((p) =>
          console.log(
            `ID: ${p.id} - ${p.name} (${p.position}) - Goals: ${p.goals}`,
          ),
        );
        break;

      case 2:
        const id = +prompt("Nhập ID:");
        const name = prompt("Nhập tên:");
        const position = prompt("Nhập vị trí:");
        squad.push({ id, name, position, goals: 0 });
        console.log("Đã thêm cầu thủ.");
        break;

      case 3:
        const searchId = +prompt("Nhập ID cần tìm:");
        const player = squad.find((p) => p.id === searchId);
        console.log(player ? player : "Không tìm thấy!");
        break;

      case 4:
        const updateId = +prompt("Nhập ID cần cập nhật:");
        const pUpdate = squad.find((p) => p.id === updateId);
        if (pUpdate) {
          pUpdate.goals = +prompt("Nhập số bàn mới:");
          console.log("Đã cập nhật.");
        } else {
          console.log("Không tìm thấy!");
        }
        break;

      case 5:
        const deleteId = +prompt("Nhập ID cần xóa:");
        const index = squad.findIndex((p) => p.id === deleteId);
        if (index !== -1) {
          squad.splice(index, 1);
          console.log("Đã xóa cầu thủ.");
        } else {
          console.log("Không tìm thấy!");
        }
        break;

      case 0:
        console.log("Thoát chương trình.");
        break;

      default:
        console.log("Lựa chọn không hợp lệ!");
    }
  } while (choice !== 0);
</script>
