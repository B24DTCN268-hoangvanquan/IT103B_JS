<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cau2</title>
  </head>
  <body>
    <script>
      let allFizz = 0;
      for (let i = 1; i <= 50; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log("FizzBuzz");
        } else if (i % 3 === 0) {
          console.log("Fizz");
          allFizz += i;
        } else if (i % 5 === 0) {
          console.log("Buzz");
        } else {
          console.log(i);
        }
      }
      console.log("Tổng các số Fizz là:" + allFizz);
    </script>
  </body>
</html>
