<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai02</title>
  </head>
  <body>
    <script>
      let arrayBooks = [];
      let total = +prompt("Hôm nay có bao nhiêu cuốn sách bị trả muộn?");

      if (total <= 0) {
        console.log("Số lượng không hợp lệ!");
      } else {
        for (let i = 0; i < total; i++) {
          let bookName = prompt(
            "Nhập tên cuốn sách bị trả muộn thứ " + (i + 1),
          );
          arrayBooks.push(bookName);
        }
        console.log("Tổng số sách bị trả muộn: " + arrayBooks.length);
        console.log("Danh sách sách bị trả muộn:");
        for (let i = 0; i < arrayBooks.length; i++) {
          console.log(i + 1 + ". " + arrayBooks[i]);
        }
        let longName = 0;
        for (let i = 0; i < arrayBooks.length; i++) {
          if (arrayBooks[i].length > 20) {
            longName++;
          }
        }
        console.log("Số lượng sách có tên dài hơn 20 ký tự: " + longName);
      }
    </script>
  </body>
</html>
