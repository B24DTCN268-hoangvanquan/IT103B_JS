<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Vòng lặp for
      console.log("VÒNG LẶP FOR");
      for (let i = 0; i < 5; i++) {
        // continue;
        console.log("Vòng lặp lần thứ", i + 1);
        // break;
      }
      // vòng lặp lông nhau
      for (let i = 0; i < 5; i++) {
        console.log("Vòng lặp lần thứ", i + 1);
        for (let j = 0; j < 5; j++) {
          console.log("Vòng lặp lần thứ", j + 1);
        }
      }
      // Vòng lặp while
      console.log("VÒNG LẶP WHILE");

      let number = 0;
      while (number < 5) {
        console.log("Vòng lặp lần thứ", number + 1);
        number++;
      }
      // Vòng lặp do-while
      console.log("VÒNG LẶP DO-WHILE");
      let num = 0;
      do {
        console.log("Vòng lặp lần thứ", num + 1);
        num++;
      } while (num < 5);
    </script>
  </body>
</html>
